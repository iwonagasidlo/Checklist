<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/section.css" rel="stylesheet">
    <link href="css/form.css" rel="stylesheet">
    <link href="css/tasks.css" rel="stylesheet">
    <script defer src="script.js"></script>
    <link rel="icon" href="images/checklist.png">
    <meta property="og:image" content="images/checklist_2.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <title>Lista zadań</title>
</head>

<body>
    <header class="header">
        <h1>Lista zadań</h1>
    </header>
    <section class="section__field">
        <h2 class="section__header">Dodaj nowe zadanie</h2>
        <div class="section__body">
            <form class="form js-form">
                <input class="form__input js-newTask" placeholder="Co jest do zrobienia?" autofocus required>
                <button class="form__button">Dodaj zadanie</button>
        </div>
    </section>
    <section class="section__field">
        <h2 class="section__header">Lista zadań</h2>
        <div class="section__body">
            <ul class="tasks js-tasks">
                <li class="tasks__item js-task">
                    <button class="tasks__button tasks__button-done js-toggleDone">✔</button>
                    <span class="tasks__content tasks__content--done"></span>
                    <button class="tasks__button tasks__button--remove js-remove">🗑️</button>
                </li>
            </ul>
        </div>
    </section>
</body>

</html>
